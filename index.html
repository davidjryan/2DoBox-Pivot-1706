<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ideabox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:700" />
  </head>
  <body>
    <main>
      <section class="top">
        <h1 class="box-title-teal">idea<span class="box-title-grey">box</span></h1>
        <form class="idea-input">
          <input class = "idea-input-title" type="text" placeholder="Title" />
          <textarea class="idea-input-body" placeholder="Body"></textarea>
          <input class= "idea-input-save-button" type="submit" value="save" disabled />
        </form>
      </section>
      <section class="middle">
        <form class="search-bar">
          <input class="search-bar-input" type="text" placeholder="Search" />
        </form>
      </section>
      <section class="bottom">
        <article class="idea-box">
          <p class="idea-box-id-hidden">${idea.id}</p>
          <div class="idea-box-top-line">
            <h2 class="idea-box-header">${idea.title}</h2>
            <div class="idea-box-delete-button"></div>
          </div>
          <p class="idea-box-text">${idea.body}</p>
          <div class="idea-box-bottom-line">
            <div class="idea-box-upvote-button icon"></div>
            <div class="idea-box-downvote-button icon"></div>
            <p class="idea-box-quality">quality: <span class="idea-box-quality-value">${idea.quality}</span></p>
          </div>
        </article>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
