<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todobox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:700" />
  </head>
  <body>
    <main>
      <section class="top">
        <h1 class="box-title-teal">ToDo<span class="box-title-grey">Box</span></h1>
        <form class="todo-input">
          <input class="todo-input-title" tabindex="0" type="text" placeholder="Title" />
          <textarea class="todo-input-body" tabindex="0" placeholder="Task"></textarea>
          <input class= "inputbutton todo-input-save-button" tabindex="0" type="submit" value="save" disabled />
          <input class= "inputbutton showtodo" tabindex="0" type="submit" value="show completed" />
        </form>
      </section>
      <section class="middle">
        <form class="search-bar">
          <input class="search-bar-input" tabindex="0" type="text" placeholder="Search" />
          <div class="btn-wrap">
            <button class="critical-btn quality-btn" tabindex="0" type="button" name="button">Critical</button>
            <button class="high-btn quality-btn" tabindex="0" type="button" name="button">High</button>
            <button class="normal-btn quality-btn" tabindex="0" type="button" name="button">Normal</button>
            <button class="low-btn quality-btn" tabindex="0" type="button" name="button">Low</button>
            <button class="none-btn quality-btn" tabindex="0" type="button" name="button">None</button>
          </div>
        </form>
      </section>
      <section class="bottom">
        <button typeindex="0"class="show-more" type="button" name="button">Show More</button>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
