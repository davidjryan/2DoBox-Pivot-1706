<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todobox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:700" />
  </head>
  <body>
    <main>
      <section class="top">
        <h1 class="box-title-teal">ToDo<span class="box-title-grey">Box</span></h1>
        <form class="todo-input">
          <input class = "todo-input-title" type="text" placeholder="Title" />
          <textarea class="todo-input-body" placeholder="Task"></textarea>
          <input class= "todo-input-save-button" type="submit" value="save" disabled />
        </form>
      </section>
      <section class="middle">
        <form class="search-bar">
          <input class="search-bar-input" type="text" placeholder="Search" />
        </form>
      </section>
      <section class="bottom">
        <article class="todo-box">
          <p class="todo-box-id-hidden">${todo.id}</p>
          <div class="todo-box-top-line">
            <h2 class="todo-box-header">${todo.title}</h2>
            <div class="todo-box-delete-button"></div>
          </div>
          <p class="todo-box-text">${todo.body}</p>
          <div class="todo-box-bottom-line">
            <div class="todo-box-upvote-button icon"></div>
            <div class="todo-box-downvote-button icon"></div>
            <p class="todo-box-quality">quality: <span class="todo-box-quality-value">${todo.quality}</span></p>

          </div>
        </article>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
